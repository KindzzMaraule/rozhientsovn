<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="secret.css" />
  </head>

  <body>
    <div id="start" class="container">
      <div class="title">Программа про загадки</div>
      <div class="box">
        <em class="subtitle">Вам предлагается решить пять загадок </em>
        <input type="button" value="Нажмите для запуска" id="start-button" class="button" />
      </div>
    </div>
    <div id="game" class="none">
      <p>Зимой и летом одним цветом</p>
      <input id="riddle-1" type="text" />
      <p>Висит груша нельзя скушать</p>
      <input id="riddle-2" type="text" />
      <p>Летом серый, а зимой белый</p>
      <input id="riddle-3" type="text" />
      <p>У кого из зверей хвост пушистей и длинней</p>
      <input id="riddle-4" type="text" />
      <p>Зверь я горбатый, а нравлюсь ребятам</p>
      <input id="riddle-5" type="text" />
      <button id="end-button" class="button button_end">Завершить игру</button>
    </div>
    <script src="secret.js"></script>
  </body>
</html>
